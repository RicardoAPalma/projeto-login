<!DOCTYPE html>
<html lang="pt-br
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
           
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">badge</span>
                        <input type="email" id="iemail" required placeholder="Seu e-mail" autocomplete="email" maxlength="30">
                        <label for="iemail"></label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">lock_open</span>
                        <input type="password" name="senha" id="ipassword"  required minlength="8" maxlength="20" placeholder="Sua senha" autocomplete="current-password">
                        <label for="ipassword"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao" >Esqueceu a senha? <span class="material-symbols-outlined" >lock_reset</span></a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
